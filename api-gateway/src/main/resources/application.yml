server:
  port: 8080

spring:
  application:
    name: api-gateway
  redis:
    host: redis
    port: 6379
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001" 
              - "http://localhost:8080"
              - "http://localhost:8081"
              - "http://localhost:8082"
              - "http://localhost:8083"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s
      routes:
        # Authentication Routes
        - id: user-auth-service
          uri: lb://user-management-service
          predicates:
            - Path=/api/auth/**

        # User Management Routes
        - id: user-management-service
          uri: lb://user-management-service
          predicates:
            - Path=/api/users/**

        # Resume Parser Routes
        - id: resume-parser-service
          uri: lb://resume-parser-service
          predicates:
            - Path=/api/resumes/**

        # Job Matcher Routes
        - id: job-matcher-service
          uri: lb://job-matcher-service
          predicates:
            - Path=/api/jobs/**,/api/matches/**

        # Service Discovery Dashboard
        - id: service-discovery
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

        # Swagger Documentation Routes
        - id: user-management-swagger
          uri: lb://user-management-service
          predicates:
            - Path=/user-service/swagger-ui/**,/user-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: resume-parser-swagger
          uri: lb://resume-parser-service
          predicates:
            - Path=/resume-service/swagger-ui/**,/resume-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: job-matcher-swagger
          uri: lb://job-matcher-service
          predicates:
            - Path=/job-service/swagger-ui/**,/job-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        # Health Check Routes
        - id: user-management-health
          uri: lb://user-management-service
          predicates:
            - Path=/user-service/actuator/**
          filters:
            - StripPrefix=1

        - id: resume-parser-health
          uri: lb://resume-parser-service
          predicates:
            - Path=/resume-service/actuator/**
          filters:
            - StripPrefix=1

        - id: job-matcher-health
          uri: lb://job-matcher-service
          predicates:
            - Path=/job-service/actuator/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# SpringDoc Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - url: /user-service/v3/api-docs
        name: User Management Service
      - url: /resume-service/v3/api-docs
        name: Resume Parser Service
      - url: /job-service/v3/api-docs
        name: Job Matcher Service

logging:
  level:
    com.resumescanner.gateway: INFO
    org.springframework.cloud.gateway: INFO
